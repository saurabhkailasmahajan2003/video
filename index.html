<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Realtime DB Test</title>
</head>
<body>
  <h2>Firebase Realtime Database Test</h2>

  <input type="text" id="msgInput" placeholder="Enter a message">
  <button id="sendBtn">Send to Firebase</button>

  <h3>Latest Message:</h3>
  <p id="output">Nothing yet...</p>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // TODO: Replace with your Firebase config (from Firebase Console â†’ Project settings)
    const firebaseConfig = {
  apiKey: "AIzaSyAbpNAYCG-0q7kQu8i37vx0yJGvzOg3AwA",
  authDomain: "login-page-bd3a2.firebaseapp.com",
  databaseURL: "https://login-page-bd3a2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "login-page-bd3a2",
  storageBucket: "login-page-bd3a2.firebasestorage.app",
  messagingSenderId: "37176032229",
  appId: "1:37176032229:web:2a9e2afa02b2b2add70d0c",
  measurementId: "G-7XE3CV40FZ"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Refs
    const msgRef = ref(db, "test/message");

    // Write data
    document.getElementById("sendBtn").addEventListener("click", () => {
      const msg = document.getElementById("msgInput").value;
      set(msgRef, msg);
    });

    // Read data
    onValue(msgRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById("output").innerText = data || "Nothing yet...";
    });
  </script>
</body>
</html>
