<!DOCTYPE html>
<html>
<head>
  <title>Peer-to-Peer Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color: #f0f2f5;
    }
    .video-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My P2P Video Call</h1>

  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div>
    <button id="createCall">Create Call</button>
    <input id="callIdInput" placeholder="Enter Call ID">
    <button id="joinCall">Join Call</button>
    <button id="hangup">Hang Up</button>
  </div>

  <p>Call ID: <span id="currentCallId"></span></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // 🔹 Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAbpNAYCG-0q7kQu8i37vx0yJGvzOg3AwA",
      authDomain: "login-page-bd3a2.firebaseapp.com",
      databaseURL: "https://login-page-bd3a2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "login-page-bd3a2",
      storageBucket: "login-page-bd3a2.appspot.com",
      messagingSenderId: "37176032229",
      appId: "1:37176032229:web:2a9e2afa02b2b2add70d0c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 🔹 STUN + TURN servers
    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        {
          urls: "turn:openrelay.metered.ca:80",
          username: "openrelayproject",
          credential: "openrelayproject"
        }
      ]
    };

    let pc = null;
    let localStream = null;
    let callId = null;

    let remoteDescSet = false;
    let candidateQueue = [];

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const createBtn = document.getElementById("createCall");
    const joinBtn = document.getElementById("joinCall");
    const hangupBtn = document.getElementById("hangup");
    const callIdInput = document.getElementById("callIdInput");
    const currentCallIdSpan = document.getElementById("currentCallId");

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        console.log("✅ Local media acquired");
      } catch (err) {
        console.error("❌ Media error:", err);
        alert("Allow camera and microphone!");
      }
    }

    function createPeerConnection() {
      pc = new RTCPeerConnection(servers);
      console.log("✅ New PeerConnection created");

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = (event) => {
        console.log("📡 Remote stream received");
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = async (event) => {
        if (event.candidate && callId) {
          console.log("📤 Sending ICE:", event.candidate);
          await db.ref(`calls/${callId}/candidates`).push(event.candidate.toJSON());
        }
      };

      pc.onconnectionstatechange = () => {
        console.log("🔄 Connection state:", pc.connectionState);
      };
    }

    createBtn.onclick = async () => {
      await initMedia();
      createPeerConnection();

      const callRef = db.ref("calls").push();
      callId = callRef.key;
      currentCallIdSpan.textContent = callId;
      console.log("📞 Call created:", callId);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await callRef.set({ offer });
      console.log("📤 Offer saved to Firebase");

      callRef.child("answer").on("value", async (snap) => {
        const ans = snap.val();
        if (ans && !pc.currentRemoteDescription) {
          console.log("📥 Answer received:", ans);
          await pc.setRemoteDescription(new RTCSessionDescription(ans));
          remoteDescSet = true;
          // flush queued candidates
          candidateQueue.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
          candidateQueue = [];
        }
      });

      callRef.child("candidates").on("child_added", async (snap) => {
        const cand = snap.val();
        if (!cand) return;

        console.log("📥 Candidate received:", cand);
        if (remoteDescSet) {
          await pc.addIceCandidate(new RTCIceCandidate(cand));
        } else {
          console.log("⏳ Candidate queued until remote description is set");
          candidateQueue.push(cand);
        }
      });
    };

    joinBtn.onclick = async () => {
      await initMedia();
      createPeerConnection();

      callId = callIdInput.value;
      if (!callId) return alert("Enter a Call ID!");
      currentCallIdSpan.textContent = callId;

      const callRef = db.ref(`calls/${callId}`);
      const offerSnap = await callRef.child("offer").once("value");
      const offer = offerSnap.val();

      if (!offer) {
        alert("❌ Call ID not found or offer not ready.");
        return;
      }

      console.log("📥 Offer received:", offer);
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      remoteDescSet = true;

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await callRef.child("answer").set(answer);
      console.log("📤 Answer sent to Firebase");

      // add queued candidates if any
      candidateQueue.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
      candidateQueue = [];

      callRef.child("candidates").on("child_added", async (snap) => {
        const cand = snap.val();
        if (!cand) return;

        console.log("📥 Candidate received (joiner):", cand);
        if (remoteDescSet) {
          await pc.addIceCandidate(new RTCIceCandidate(cand));
        } else {
          console.log("⏳ Candidate queued until remote description is set");
          candidateQueue.push(cand);
        }
      });
    };

    hangupBtn.onclick = () => {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      console.log("🛑 Call ended");
    };

    initMedia(); // start media immediately
  </script>
</body>
</html>
